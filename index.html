class ErrorBoundary extends React.Component {
    constructor(props) {
        super(props);
        this.state = { hasError: false, message: "" };
    }

    static getDerivedStateFromError(error) {
        return { hasError: true, message: error?.message || "Unknown error" };
    }

    componentDidCatch(error, info) {
        console.error("App crashed:", error, info);
    }

    render() {
        if (this.state.hasError) {
            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-gray-100">
                    <div className="max-w-xl w-full bg-white border border-red-200 rounded-2xl p-6 shadow">
                        <h2 className="text-2xl font-black text-red-600 mb-3">Сталася помилка в застосунку</h2>
                        <p className="text-sm text-gray-700 mb-3">
                            Оновіть сторінку. Якщо повториться, надішліть текст з консолі браузера.
                        </p>
                        <pre className="text-xs bg-gray-100 p-3 rounded overflow-x-auto">{this.state.message}</pre>
                    </div>
                </div>
            );
        }
        return this.props.children;
    }
}

const showGlobalError = (label, err) => {
    const id = "global-error-box";
    let box = document.getElementById(id);
    if (!box) {
        box = document.createElement("div");
        box.id = id;
        box.style.position = "fixed";
        box.style.left = "12px";
        box.style.right = "12px";
        box.style.bottom = "12px";
        box.style.zIndex = "99999";
        box.style.background = "#111827";
        box.style.color = "#f9fafb";
        box.style.border = "1px solid #ef4444";
        box.style.borderRadius = "12px";
        box.style.padding = "10px 12px";
        box.style.font = "12px/1.4 ui-monospace, SFMono-Regular, Menlo, monospace";
        box.style.maxHeight = "40vh";
        box.style.overflow = "auto";
        document.body.appendChild(box);
    }
    const msg = typeof err === "string" ? err : (err?.stack || err?.message || JSON.stringify(err));
    box.textContent = `[${new Date().toLocaleTimeString()}] ${label}\n${msg}`;
};

window.addEventListener("error", (e) => {
    showGlobalError("window.error", e.error || e.message);
});

window.addEventListener("unhandledrejection", (e) => {
    showGlobalError("unhandledrejection", e.reason);
});

const originalRemoveChild = Node.prototype.removeChild;
Node.prototype.removeChild = function safeRemoveChild(child) {
    if (!child || child.parentNode !== this) {
        return child;
    }
    try {
        return originalRemoveChild.call(this, child);
    } catch (err) {
        if (err && err.name === "NotFoundError") {
            return child;
        }
        throw err;
    }
};
