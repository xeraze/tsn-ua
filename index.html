<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТСН.ua — Телевізійна служба новин №1</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1a1a1a; }
        .tsn-logo { font-weight: 1000; letter-spacing: -0.05em; }
        .animate-live { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ============================================================
        // ИНСТРУКЦИЯ ПО ЗАМЕНЕ НОВОСТЕЙ:
        // 1. Находите объект 'mainHeadline' — это большая новость сверху.
        // 2. Находите массив 'news' — это список всех остальных новостей.
        // 3. Просто меняйте текст в кавычках (title, desc, cat).
        // 4. Чтобы добавить новую новость в список, добавьте новый объект { id: ... } в начало массива 'news'.
        // ============================================================
        
        const INITIAL_DATA = {
            mainHeadline: {
                id: 'main-1',
                category: 'Ексклюзив',
                title: 'П’ятий рік повномасштабної війни: чи стане він останнім — два сценарії',
                desc: 'Військові експерти та аналітики ТСН розібрали ключові фактори, що вплинуть на хід бойових дій у 2025 році.',
                img: 'https://images.unsplash.com/photo-1590053132644-24564c483984?q=80&w=1200'
            },
            news: [
                { id: 10, time: '16:15', cat: 'Херсон', title: 'ОНОВЛЕНО: Ситуація в Антонівці стабілізована, але обстріли тривають' },
                { id: 9, time: '15:45', cat: 'Війна', title: 'Генштаб повідомив про успішне відбиття атак на Півдні' },
                { id: 8, time: '15:20', cat: 'Економіка', title: 'Курс валют: Долар демонструє стабільність перед вихідними' },
                { id: 7, time: '14:50', cat: 'Світ', title: 'Німеччина передала новий пакет ППО для захисту українського неба' },
                { id: 6, time: '14:10', cat: 'Політика', title: 'Зеленський анонсував нові реформи в оборонному секторі' },
                { id: 5, time: '13:30', cat: 'Херсон', title: 'Волонтери доставили гуманітарну допомогу у прифронтові села' }
            ]
        };

        // --- ВСЕ ЧТО НИЖЕ, ТРОГАТЬ НЕ НУЖНО (Логика отображения) ---

        const Icon = ({ name, size = 18, className = "" }) => (
            <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>
        );

        const App = () => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-8 border-red-600 sticky top-0 z-50 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
                            <div className="flex items-baseline cursor-pointer">
                                <span className="text-4xl tsn-logo uppercase">ТСН</span>
                                <span className="text-red-600 text-5xl">.</span>
                                <span className="text-xs font-black text-gray-400 ml-1 uppercase underline decoration-red-600 decoration-2">UA</span>
                            </div>
                            <nav className="hidden md:flex gap-6">
                                {['Головна', 'Відео', 'Політика', 'Світ', 'Херсон'].map(i => (
                                    <span key={i} className="text-[10px] font-black uppercase tracking-tighter text-gray-500 hover:text-red-600 cursor-pointer">{i}</span>
                                ))}
                            </nav>
                            <div className="flex items-center gap-4">
                                <div className="bg-red-600 text-white px-3 py-1 rounded font-black text-[10px] animate-live flex items-center gap-1">
                                    <Icon name="radio" size={12} /> LIVE
                                </div>
                                <Icon name="search" className="text-gray-400" />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto w-full px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-8 space-y-8">
                            {/* Главная новость */}
                            <div className="relative h-[500px] rounded-[2rem] overflow-hidden group shadow-2xl">
                                <img src={INITIAL_DATA.mainHeadline.img} className="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent p-10 flex flex-col justify-end">
                                    <span className="bg-red-600 text-white text-[10px] font-black uppercase px-3 py-1 mb-4 w-fit">{INITIAL_DATA.mainHeadline.category}</span>
                                    <h1 className="text-white text-4xl md:text-5xl font-black leading-tight mb-4">{INITIAL_DATA.mainHeadline.title}</h1>
                                    <p className="text-gray-300 text-lg max-w-2xl">{INITIAL_DATA.mainHeadline.desc}</p>
                                </div>
                            </div>

                            {/* Сетка малых новостей */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {INITIAL_DATA.news.slice(0, 4).map(item => (
                                    <div key={item.id} className="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm hover:shadow-xl transition-all cursor-pointer">
                                        <div className="flex justify-between items-start mb-3">
                                            <span className="text-red-600 font-black text-[10px] uppercase">{item.cat}</span>
                                            <span className="text-gray-300 font-bold text-[10px]">{item.time}</span>
                                        </div>
                                        <h3 className="font-bold text-lg leading-tight group-hover:text-red-600">{item.title}</h3>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Сайдбар (Стрічка) */}
                        <div className="lg:col-span-4">
                            <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
                                <h2 className="font-black uppercase text-sm mb-6 flex items-center gap-2">
                                    <span className="w-3 h-3 bg-red-600 rounded-full"></span> Стрічка новин
                                </h2>
                                <div className="space-y-6 max-h-[700px] overflow-y-auto custom-scrollbar pr-2">
                                    {INITIAL_DATA.news.map(item => (
                                        <div key={item.id} className="border-b border-gray-50 pb-4 last:border-0 cursor-pointer group">
                                            <div className="flex gap-2 text-[10px] mb-1 font-bold">
                                                <span className="text-red-600">{item.time}</span>
                                                <span className="text-gray-400 uppercase">{item.cat}</span>
                                            </div>
                                            <p className="text-sm font-bold group-hover:text-red-600 transition-colors leading-snug">{item.title}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer className="bg-black text-white p-12 mt-auto">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center opacity-50">
                            <div className="text-2xl font-black italic">ТСН<span className="text-red-600">.</span>UA</div>
                            <div className="text-[10px] font-bold uppercase tracking-widest mt-4 md:mt-0">© 2025 Всі права захищені</div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
