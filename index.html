<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТСН.ua — Новини України та світу</title>

    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1a1a1a; margin: 0; }
        .tsn-logo { font-weight: 1000; letter-spacing: -0.05em; }
        .card-title:hover { text-decoration-line: underline; text-decoration-color: #e30613; }
        .prose p { margin-bottom: 1.5rem; line-height: 1.8; font-size: 1.125rem; color: #374151; }
        .widget-slide { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e30613; border-radius: 10px; }

        :root { --plyr-color-main: #e30613; }
        .plyr--full-ui input[type=range] { color: #e30613; }
        .plyr__control--overlaid { background: rgba(227, 6, 19, 0.85); }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ================= DATABASE ================= */
const DATABASE = {
    mainStory: {
        id: '3028130',
        category: 'Україна',
        type: 'article',
        title: 'П’ятий рік повномасштабної війни: чи стане він останнім — два основних сценарії',
        img: 'https://img.tsn.ua/cached/853/tsn-1284f5ef/thumbs/1920x600/b3/53/78727e29b1e58f5e120be37a52dd53b3.jpeg',
        fullText: ["Війна в Україні триває вже п'ятий рік...", "Експерти аналізують 2026 рік як вирішальний."]
    },
    news: [
        {
            id: 1,
            time: '13:00',
            cat: 'Херсон',
            type: 'article',
            title: 'Тестовий заголовок новини з Херсона: ситуація в місті',
            img: 'https://img.tsn.ua/cached/323/tsn-0b4bc102/thumbs/1200x630/8c/5e/56696d155f95fdeaa910acc977945e8c.webp',
            fullText: ['Ситуація в місті залишається під пильною увагою.']
        },
        {
            id: 2,
            time: '19:18',
            cat: 'Запис трансляції',
            type: 'video',
            title: 'Ексклюзив: Запис прямого ефіру від 25 лютого 2026 року',
            poster: 'https://tsn.ua/static/og/uk/online.png',
            videoSrc: 'Videos/2026-02-25 19-18-16.mkv',
            fullText: ['Запис повної трансляції вечірнього випуску новин.']
        },
        {
            id: 3,
            time: '16:00',
            cat: 'Запис трансляції',
            type: 'video',
            title: 'Випуск новин: Події 26 лютого 2026 року',
            poster: 'https://tsn.ua/static/og/uk/online.png',
            videoSrc: 'Videos/2026-02-26 16-00-35.mp4',
            fullText: ['Архівний запис денного випуску новин.']
        },
        {
            id: 4,
            time: '16:00',
            cat: 'Запис трансляції',
            type: 'video',
            title: 'Спеціальний репортаж від 27 лютого 2026 року',
            poster: 'https://tsn.ua/static/og/uk/online.png',
            videoSrc: 'Videos/2026-02-27 16-00-02.mp4',
            fullText: ['Актуальні події за сьогодні у повному відео форматі.']
        }
    ]
};

/* ================= COMPONENTS ================= */

const Icon = ({ name, size = 18, className = "" }) => {
    const common = { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", className };
    const icons = {
        search: <svg {...common}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
        play: <svg {...common}><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
        sun: <svg {...common}><circle cx="12" cy="12" r="4"></circle><line x1="12" y1="2" x2="12" y2="4"></line><line x1="12" y1="20" x2="12" y2="22"></line><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><line x1="2" y1="12" x2="4" y2="12"></line><line x1="20" y1="12" x2="22" y2="12"></line></svg>
    };
    return <span>{icons[name]}</span>;
};

const VideoJSPlayer = ({ src, poster }) => {
    const videoRef = useRef(null);
    useEffect(() => {
        const player = new window.Plyr(videoRef.current, {
            controls: ["play-large", "play", "progress", "current-time", "mute", "volume", "settings", "fullscreen"]
        });
        return () => player.destroy();
    }, [src]);
    return (
        <div className="rounded-2xl overflow-hidden shadow-2xl mb-8 border-4 border-black bg-black">
            <video ref={videoRef} playsInline poster={poster} className="w-full">
                <source src={src} type="video/mp4" />
            </video>
        </div>
    );
};

const Widgets = () => {
    const [step, setStep] = useState(0);
    const data = [
        { label: 'USD', value: '41.20', trend: 'up' }, 
        { label: 'EUR', value: '44.85', trend: 'down' }, 
        { label: 'Херсон', value: '+12°C', icon: 'sun' }
    ];
    useEffect(() => {
        const interval = setInterval(() => setStep(s => (s + 1) % data.length), 4000);
        return () => clearInterval(interval);
    }, []);
    const item = data[step];
    return (
        <div className="flex items-center space-x-2 bg-gray-100 px-3 py-1 rounded-full text-xs font-bold widget-slide min-w-[110px] justify-center">
            {item.icon && <Icon name="sun" size={14} className="text-yellow-500" />}
            <span>{item.label}: {item.value}</span>
            {item.trend === 'up' && <span className="text-green-500 text-[10px]">▲</span>}
            {item.trend === 'down' && <span className="text-red-500 text-[10px]">▼</span>}
        </div>
    );
};

const HomePage = ({ onOpenArticle }) => (
    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div className="lg:col-span-2 space-y-8">
            <section className="group relative h-[400px] md:h-[500px] rounded-3xl overflow-hidden cursor-pointer shadow-2xl" onClick={() => onOpenArticle(DATABASE.mainStory)}>
                <img src={DATABASE.mainStory.img} className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"/>
                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                <div className="absolute bottom-0 p-8">
                    <span className="bg-red-600 text-white px-3 py-1 text-xs font-black uppercase mb-4 inline-block">Головне</span>
                    <h1 className="text-white text-3xl md:text-5xl font-black leading-tight group-hover:underline decoration-red-600">{DATABASE.mainStory.title}</h1>
                </div>
            </section>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {DATABASE.news.map(item => (
                    <div key={item.id} onClick={() => onOpenArticle(item)} className="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all cursor-pointer group overflow-hidden">
                        <div className="relative h-48">
                            <img src={item.poster || item.img} className="w-full h-full object-cover group-hover:scale-110 transition-transform"/>
                            {item.type === 'video' && <div className="absolute inset-0 flex items-center justify-center"><div className="bg-red-600 rounded-full p-3"><Icon name="play" className="text-white fill-current" /></div></div>}
                        </div>
                        <div className="p-5">
                            <div className="flex justify-between items-center mb-3">
                                <span className="text-[10px] font-black text-red-600 uppercase">{item.cat}</span>
                                <span className="text-[10px] font-bold text-gray-400">{item.time}</span>
                            </div>
                            <h3 className="card-title font-bold text-lg">{item.title}</h3>
                        </div>
                    </div>
                ))}
            </div>
        </div>
        <div className="bg-white rounded-3xl p-6 shadow-sm border-t-4 border-red-600 h-fit">
            <h2 className="text-xl font-black mb-6 flex items-center"><span className="w-2 h-2 bg-red-600 rounded-full mr-2 animate-pulse"></span>Останні новини</h2>
            <div className="space-y-6 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                {DATABASE.news.map((item, idx) => (
                    <div key={idx} className="border-b border-gray-100 pb-4 cursor-pointer hover:bg-gray-50" onClick={() => onOpenArticle(item)}>
                        <div className="text-red-600 text-xs font-black">{item.time}</div>
                        <p className="text-sm font-bold card-title">{item.title}</p>
                    </div>
                ))}
            </div>
        </div>
    </div>
);

const ArticlePage = ({ article, onBack }) => (
    <div className="max-w-4xl mx-auto py-10">
        <button onClick={onBack} className="mb-6 text-red-600 font-black text-xs uppercase">← Назад</button>
        <h1 className="text-3xl md:text-5xl font-black mb-8">{article.title}</h1>
        {article.type === 'video' ? <VideoJSPlayer src={article.videoSrc} poster={article.poster}/> : <img src={article.img} className="w-full rounded-3xl mb-10 shadow-2xl"/>}
        <div className="prose lg:prose-xl">{article.fullText?.map((p, i) => <p key={i}>{p}</p>)}</div>
        <div className="mt-12 p-8 bg-gray-900 rounded-3xl text-white">
            <h4 className="font-black text-xl mb-4">Підпишіться на ТСН.ua</h4>
            <div className="flex space-x-4">
                <a href="https://www.youtube.com/@tsn_ku" target="_blank" className="bg-red-600 px-6 py-2 rounded-full font-bold text-sm">YouTube</a>
                <a href="https://discord.gg/fb4UfWkE2k" target="_blank" className="bg-purple-600 px-6 py-2 rounded-full font-bold text-sm">Discord</a>
            </div>
        </div>
    </div>
);

const App = () => {
    const [view, setView] = useState({ page: 'home', data: null });
    return (
        <div className="min-h-screen pb-20">
            <header className="bg-white border-b-4 border-red-600 sticky top-0 z-50 shadow-md">
                <div className="max-w-7xl mx-auto px-4 md:px-6 py-3 md:py-4 flex justify-between items-center">
                    <div className="text-3xl md:text-5xl font-black cursor-pointer tsn-logo" onClick={() => setView({ page: 'home' })}>
                        ТСН<span className="text-red-600">.</span>UA
                    </div>
                    <div className="flex items-center space-x-4">
                        <Widgets />
                        <button className="bg-red-600 text-white p-2 rounded-lg hover:bg-black"><Icon name="search" size={20} /></button>
                    </div>
                </div>
            </header>
            <main className="max-w-7xl mx-auto p-4 md:p-6 mt-4">
                {view.page === 'home' ? <HomePage onOpenArticle={(data) => setView({ page: 'article', data })} /> : <ArticlePage article={view.data} onBack={() => setView({ page: 'home' })} />}
            </main>
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
